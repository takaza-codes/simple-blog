<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Combo&display=swap"
      rel="stylesheet"
    />
    <title>Blog</title>
  </head>
  <body>
    <header>
      <div class="banner">
        <h1>BLOG</h1>
      </div>
    </header>
    <main>
      <section class="create-entry">
        <h2>New entry</h2>
        <input
          type="text"
          name="entry-title"
          id="entry-title"
          placeholder="Subject"
        />
        <input
          type="text"
          name="entry-body"
          id="entry-body"
          placeholder="Type something..."
        />
        <button type="submit" id="submit-button">Post entry</button>
      </section>
      <div id="error-msg"></div>
      <section class="entries"></section>
    </main>
    <footer></footer>
    <script src="/index.js"></script>
  </body>
</html>
